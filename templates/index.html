<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Bookmark</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Mini Bookmark</h1>
        </header>
        <main>
            <form id="url-form">
                <input type="url" id="url-input" required placeholder="Enter URL to fetch content">
                <button type="submit">Fetch</button>
            </form>
            <div id="content-display"></div>
            <div id="action-buttons">
                <button id="save-button" type="button">Save Bookmark</button>
                <button id="download-button" type="button">Download Locally</button>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Mini Bookmark. All rights reserved.</p>
        </footer>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
